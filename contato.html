    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="estilos.css" rel="stylesheet">

<body>

    <header id="cabecalho" class="grupo">
        <img src="imagens/logo_empresa.png" alt="Logo da empresa">
        <nav id="menu-principal">
            <ul class="grupo">
                <li><a href="index.html">Home</a></li>
                <li><a href="empresa.html">Empresa</a></li>
                <li><a href="servicos.html">Serviços</a></li>
                <li><a class="ativo" href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>
    <div id="foto-principal"><img src="imagens/foto_principal.jpg" alt="foto_principal"></div>
    <div id="conteudo">
        <section id="conteudo-principal">
            <h1>Contato</h1>
            <article>
                Entre em contato conosco preenchendo o formulário abaixo:
            </article>
            <br>
            <br>
            <form action="#" method="post">
                <fieldset>
                    <fieldset class="grupo">
                        <div class="campo nome">
                            <label for="nome">Nome <abbr title="preenchimento obrigatório">*</abbr></label>
                            <input type="text" name="nome" id="nome" maxlength="100">
                        </div>
                        <div class="campo empresa">
                            <label for="empresa">Empresa</label>
                            <input type="text" name="empresa" id="empresa" maxlength="100">
                        </div>
                    </fieldset>
                    <div class="campo e-mail">
                        <label for="e-mail">E-mail <abbr title="preenchimento obrigatório">*</abbr></label>
                        <input type="text" name="e-mail" id="e-mail" maxlength="100">
                    </div>
                    <div class="campo telefone">
                        <div>
                            <label for="telefone">Telefone <abbr title="preenchimento obrigatório">*</abbr></label>
                            <input type="text" name="telefone" id="telefone" maxlength="100">
                        </div>
                        <div>
                            <label for="departamento">Departamento</label>
                            <div class="campo departamento">
                                <input type="radio" value="comercial">Comercial</input>
                                <input type="radio" value="financeiro">Financeiro</input>
                                <input type="radio" value="suporte">Suporte</input>
                            </div>
                        </div>
                    </div>
                    <div class="campo assunto">
                        <label for="assunto">Assunto <abbr title="preenchimento obrigatório">*</abbr></label>
                        <select id="assunto" name="assunto">
                            <option value="--selecione--">-- Selecione --</option>
                            <option value="orcamento">Orçamento</option>
                            <option value="duvidas">Dúvidas</option>
                            <option value="solicitacoes">Solicitações</option>
                            <option value="reclamacoes">Reclamações</option>
                            <option value="outro">Outro</option>
                        </select>
                    </div>
                    <div class="campo mensagem">
                        <label for="mensagem">Mensagem <abbr title="preenchimento obrigatório">*</abbr></label>
                        <textarea id="mensagem" name="mensagem" rows=6></textarea>
                    </div>
                    <fieldset>
                        <div>
                            <input type="checkbox" id="newsletter" name="newsletter" value="sim">
                            <label for="newsletter">Gostaria de receber a Newsletter da Empresa</label>
                        </div>
                        <div>
                            <input type="submit" name="submit" class="submit" value="Enviar mensagem">
                        </div>
                    </fieldset>


                </fieldset>
            </form>
        </section>
    </div>
    <footer id="rodape">
        <p id="contato">

    </footer>
</body>

</html>
